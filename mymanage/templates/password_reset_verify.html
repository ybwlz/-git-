<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码验证 - 苗韵琴行管理系统</title>
    <link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/static/img/piano_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .site-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .site-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .site-logo h3 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
        }
        
        .verify-container {
            max-width: 450px;
            width: 100%;
            padding: 0 15px;
        }
        
        .verify-form {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .verify-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .verify-header h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }
        
        .verify-header p {
            color: #777;
            margin: 0;
        }
        
        .form-control {
            height: 50px;
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ddd;
            padding-left: 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(58, 90, 120, 0.25);
        }
        
        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 50px;
            display: flex;
            justify-content: center;
        }
        
        .btn-verify {
            height: 50px;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 1px;
            background-color: var(--primary-color);
            border: none;
            width: 100%;
        }
        
        .btn-verify:hover {
            background-color: #2c4a68;
        }
        
        .back-to-reset {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-reset a {
            color: white;
            text-decoration: none;
        }
        
        .back-to-reset a:hover {
            text-decoration: underline;
        }
        
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 左上角Logo -->
    <div class="site-logo">
        <img src="{% static 'img/logo.jpg' %}" alt="苗韵琴行">
        <h3>苗韵琴行</h3>
    </div>

    <div class="verify-container">
        <div class="verify-form">
            <div class="verify-header">
                <h2>苗韵琴行管理系统</h2>
                <p>验证码验证</p>
            </div>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <p class="text-center mb-3">请输入您收到的验证码</p>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="text" class="form-control" name="verification_code" placeholder="6位验证码" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-verify">验证</button>
            </form>
        </div>
        <div class="back-to-reset mt-4 text-center">
            <a href="{% url 'users:password_reset' %}"><i class="fas fa-arrow-left me-1"></i> 重新申请</a>
        </div>
    </div>

    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
