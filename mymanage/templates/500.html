<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 苗韵琴行</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .error-icon {
            font-size: 80px;
            color: #6c5ce7;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            color: #343a40;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
            padding: 10px 24px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #5b4ebd;
            border-color: #5b4ebd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">服务器错误</h1>
            <p class="error-message">抱歉，服务器遇到了问题，我们正在努力修复中。</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>返回首页
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回上一页
                </button>
            </div>
            <div class="mt-4 text-muted">
                <small>错误代码: 500 Internal Server Error</small>
            </div>
        </div>
    </div>
</body>
</html>
